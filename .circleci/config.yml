version: 2.1

references:
  branch_filter: &branch_filter
      branches:
        ignore:
          - gh-pages

jobs:
  test:
    docker:
      - image: circleci/node:12.16.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - phoenix-components-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: phoenix-components-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Run Commit Linter
          # The commit hash since when the history is checked
          command: npx commitlint --from ecee82ff287af77f21a3f42b2b80a1d96124b1e3 --to HEAD
      - run:
          name: Run Code Linter
          command: npm run lint
      - run:
          name: Run Tests
          command: npm run test
  percy:
    docker:
      - image: circleci/node:12.16.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - phoenix-components-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: phoenix-components-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Install Headless Chrome dependencies
          command: |
                sudo apt-get update && \
                sudo apt-get install -yq \
                gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
                libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
                libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
                libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
                fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Take Percy snapshot
          command: npm run snapshot

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters: *branch_filter
  percy:
    jobs:
      - percy:
          filters: *branch_filter
